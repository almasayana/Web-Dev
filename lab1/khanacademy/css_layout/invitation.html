<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
            }

            .invite {
                width: 400px;
                background-color: white;
                border: 2px solid #4682b4;
                padding: 15px;
                margin: 50px auto;
            }

            h1 {
                text-align: center;
                color: #4682b4;
            }

            h2 {
                text-align: center;
                color: #555;
            }

            ul {
                margin-top: 10px;
            }

            li {
                margin-bottom: 5px;
            }

            .att {
                margin-top: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div class="invite">
            <h1>You're invited!</h1>
            <h2>Birthday Party</h2>

            <p><strong>The details:</strong></p>
            <ul>
                <li>Date: March 12</li>
                <li>Time: 6:00 PM</li>
                <li>Place: My home</li>
                <li>Dress code: Casual</li>
            </ul>

            <div class="att">
                <p>Please confirm your attendance</p>
            </div>
        </div>

    </body>
</html>
